site_name: Disjoint Interval Set (DIS)
site_description: A Boolean Algebra for C++ - Modern header-only interval set library
site_author: Anonymous
repo_url: https://github.com/yourusername/disjoint_interval_set
repo_name: disjoint_interval_set
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/disjoint_interval_set

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      toc_depth: 3

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started.md
    - Installation: installation.md
    - Examples: examples.md
  - Technical Report:
    - Complete Report: technical-report.md
    - Introduction: technical-report/introduction.md
    - Mathematical Foundation: technical-report/mathematical-foundation.md
    - Design & Implementation: technical-report/design-implementation.md
    - Performance Analysis: technical-report/performance.md
    - Applications: technical-report/applications.md
    - Related Work: technical-report/related-work.md
  - API Reference:
    - Interval Class: api/interval.md
    - Disjoint Interval Set: api/disjoint-interval-set.md
    - Parser & Formatter: api/parser-formatter.md
    - Type Aliases: api/type-aliases.md
  - User Guide:
    - Basic Operations: guide/basic-operations.md
    - Set Operations: guide/set-operations.md
    - String DSL: guide/string-dsl.md
    - Functional Programming: guide/functional-programming.md
    - Compile-Time Intervals: guide/compile-time-intervals.md
  - About:
    - Contributing: about/contributing.md
    - License: about/license.md
    - Citation: about/citation.md
